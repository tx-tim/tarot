<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tarot</title>
    <script src="tarot-component.js"></script>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>

    <!-- static container template-->
    <!-- background image -->
    <!-- places for links -->
    <!-- footer -->


    <!-- dynamic react application -->


    <div class="grid-container">
        <div class="grid-item-1"></div>
        <div class="grid-item-2">

            <bd-tarot imageurl="./images/the_hierophant.jpg">
                <span class="hangedmanslot" slot="title">The Hierophant</span>
                <span  slot="subtitle">Magus of the Eternal Gods</span>
            </bd-tarot>


        </div>
        <div class="grid-item-3">

            <bd-tarot imageurl="./images/magician.jpg">
                <span slot="title">The Magician</span>
                <span  slot="subtitle">The Magus of Power</span>
            </bd-tarot>

        </div>
        <div class="grid-item-4">

            <bd-tarot imageurl="./images/emperor.jpg">
                <span slot="title">The Emperor</span>
                <span  slot="subtitle">Son of the Morning</span>
            </bd-tarot>

        </div>
        <div class="grid-item-5"></div>

        <template id="tmpl">
            <style>
                :host {
                    border: 1px solid black;
                    display: block;
                    height: 18.75rem;
                    position: relative;
                    text-align: center;
                }
                h1 {
                    color: blue;
                }
                img {
                    height: 100%;
                }
            </style>
            <h1 class="tarot-title">
                <slot name="title">NEED TITLE</slot>
            </h1>
            <img src="" alt="">
            <p>
                <slot name="subtitle">NEED A SUBTITLE</slot>
            </p>
        </template>
    </div>
</body>
</html>
