<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tarot</title>
    <script src="tarot-component.js"></script>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>

    <div class="grid-container">
        <div class="grid-item-1"></div>
        <div class="grid-item-2">

            <bd-tarot imageurl="./images/emperor.jpg">
                <span slot="title">The Emperor</span>
                <span  slot="subtitle">Son of the Morning</span>
            </bd-tarot>

        </div>
        <div class="grid-item-3">

            <bd-tarot imageurl="./images/magician.jpg">
                <span slot="title">The Magician</span>
                <span  slot="subtitle">The Magus of Power</span>
            </bd-tarot>

        </div>
        <div class="grid-item-4">

            <bd-tarot imageurl="./images/the_hanged_man.jpg">
                <span class="hangedmanslot" slot="title">The Hanged Man</span>
                <span  slot="subtitle">Spirit of the Mighty Waters</span>
            </bd-tarot>

        </div>
        <div class="grid-item-5"></div>
    </div>
</body>
</html>
